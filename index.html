<!-- index.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anasayfa</title>

    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!-- Header start -->
    <header class="header">
        <div class="header-row">
            <div class="container">
                <div class="header-wrapper">
                    <div class="header-mobile">
                        <i class="bi bi-list" id="btn-menu"></i>
                    </div>
                    <div class="header-left">
                        <a href="index.html" class="baslik">Film İncelemesi</a>
                    </div>
                    <div class="header-center" id="sidebar">
                        <nav class="navigation">
                            <ul class="menu-list">
                                <li class="menu-list-item">
                                    <a href="#" class="menu-link">Türler
                                        <i class="bi bi-chevron-down"></i></a>
                                    <div class="menu-dropdown-wrapper">
                                        <ul class="menu-dropdown-content" id="menu-dropdown-content">
                                            <!-- JavaScript ile dinamik olarak doldurulacak -->
                                        </ul>
                                    </div>
                                </li>
                                <li class="menu-list-item">
                                    <a href="filmler.html" class="menu-link">Filmler</a>
                                </li>
                                <li class="menu-list-item">
                                    <a href="contact.html" class="menu-link">İletişim</a>
                                </li>
                            </ul>
                        </nav>
                        <i class="bi-x-circle" id="close-sidebar"></i>
                    </div>
                    <div class="header-right">
                        <div class="header-right-links">
                            <a href="account.html" class="header-account">
                                <i class="bi bi-person"></i>
                            </a>
                            <button class="search-button">
                                <i class="bi bi-search"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Header End -->


    <!-- Modal Search Start -->
    <div class="modal-search">
        <div class="modal-wrapper">
            <h3 class="modal-title">Film Arayın</h3>
            <form class="search-form" onsubmit="searchMovies(event)">
                <input type="text" placeholder="Film Arayın" id="searchInput" />
                <button type="submit">
                    <i class="bi bi-search"></i>
                </button>
            </form>
            <div class="search-result" id="searchResult">
                <div class="search-heading">
                    <h3>Film Sonuçları</h3>
                </div>
            </div>
            <i class="bi bi-x-circle" id="close-search"></i>
        </div>
    </div>
    <!-- Modal Search End -->


    <!-- Slider Start -->

    <section class="slider">
        <div class="slider-elements">
            <div class="slider-item fade">
                <div class="slider-image">
                    <img src="images/slider_1.png" class="img-fluid" alt="" />
                </div>
                <div class="container">
                    <p class="slider-title">Far From Home</p>
                    <h2 class="slider-heading">SPIDER-MAN</h2>
                    <a href="single_page.html?film=orumcek_adam" class="btn btn-lg btn-primary">Tıkla</a>
                </div>
            </div>
            <div class="slider-item fade">
                <div class="slider-image">
                    <img src="images/slider_2.png" class="img-fluid" alt="" />
                </div>
                <div class="container">
                    <h2 class="slider-heading">KARA ŞOVALYE</h2>
                    <a href="single_page.html?film=kara_sovalye" class="btn btn-lg btn-primary">Tıkla</a>
                </div>
            </div>
            <div class="slider-item fade">
                <div class="slider-image">
                    <img src="images/slider_3.png" class="img-fluid" alt="" />
                </div>
                <div class="container">
                    <h2 class="slider-heading">ESARETİN BEDELİ</h2>
                    <a href="single_page.html?film=esaretin_bedeli" class="btn btn-lg btn-primary">Tıkla</a>
                </div>
            </div>
            <div class="slider-buttons">
                <button onclick="plusSlide(-1)">
                    <i class="bi bi-chevron-left"></i>
                </button>

                <button onclick="plusSlide(1)">
                    <i class="bi bi-chevron-right"></i>
                </button>
            </div>
            <div class="slider-dots">
                <button class="slider-dot active" onclick="currentSlide(1)">
                    <span></span>
                </button>
                <button class="slider-dot active" onclick="currentSlide(2)">
                    <span></span>
                </button>
                <button class="slider-dot active" onclick="currentSlide(3)">
                    <span></span>
                </button>
            </div>
        </div>
    </section>

    <!-- Slider End -->


    <!-- Tür Start -->

    <section class="tur">
        <div class="container">
            <div class="section-title">
                <h2>Türler</h2>
            </div>
            <ul class="tur-list" id="tur-list">
                <!-- JavaScript ile dinamik olarak doldurulacak -->
            </ul>
        </div>
    </section>

    <!-- Tür End -->


    <!-- Filmler Start -->
    <section class="film">
        <div class="container">
            <div class="section-title">
                <h2>Filmler</h2>
            </div>
            <div class="film-wrapper">
                <ul class="film-list" id="film-list">
                </ul>
            </div>
        </div>
    </section>
    <!-- Filmler End -->


    <script src="/js/index.js"></script>
    <script src="/js/film.js"></script>
    <script src="/js/tur.js"></script>

</body>

</html>
